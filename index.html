<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>شهادة تقدير</title>
  <style>
    @font-face {
      font-family: 'BahijBold';
      src: url('ArbFONTS-Bahij_TheSansArabic-Bold.ttf');
      font-weight: bold;
    }
    body {
      background: #f6f6f6;
      font-family: 'BahijBold', Tahoma, Arial, sans-serif;
      direction: rtl;
      text-align: center;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      overflow-x: hidden;
    }
    .container {
      margin: 40px auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 2px 16px #0001;
      max-width: 950px;
      padding: 24px 16px;
    }
    .notice-box {
      margin: 0 auto 32px auto;
      background: #fde7f0;
      border-radius: 16px;
      padding: 18px 6px 12px 6px;
      max-width: 1200px;
      color: #b01e55;
      font-size: 1.09em;
      line-height: 1.6;
      font-family: 'BahijBold', Tahoma, Arial, sans-serif;
      border: 1.5px solid #fad1e0;
    }
    .main-title {
      font-size: 2em;
      margin-bottom: 20px;
      font-family: 'BahijBold', Tahoma, Arial, sans-serif;
    }
    .input-row {
      margin: 20px auto 18px auto;
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .input-row input {
      padding: 11px 22px;
      border-radius: 8px;
      border: 1px solid #b01e55;
      font-size: 1.13em;
      min-width: 180px;
      font-family: 'BahijBold', Tahoma, Arial, sans-serif;
      text-align: center;
    }
    .certificate-preview {
      position: relative;
      width: 900px;
      max-width: 98vw;
      margin: 36px auto 25px auto;
      background: #eee;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 2px 14px #e6d4db90;
      min-height: 650px;
    }
    .certificate-preview img {
      width: 100%;
      display: block;
      border-radius: 14px;
    }
    /* اسم المعلم بالنص */
    .name-teacher {
      position: absolute;
      top: 265px;              /* ← عدل هون: نزّل أو ارفع اسم المعلم */
      left: 0;
      width: 100%;
      font-size: 1.4em;        /* ← عدل هون: حجم الخط */
      font-family: 'BahijBold', Tahoma, Arial, sans-serif;
      color: #b01e55;
      font-weight: bold;
      text-align: center;
      pointer-events: none;
      user-select: none;
      direction: rtl;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    /* اسم الطالب */
    .name-student {
      position: absolute;
      right: 110px;            /* ← عدل هون: زح الاسم يمين أو شمال */
      bottom: 65px;            /* ← عدل هون: نزّل أو ارفع اسم الطالب */
      width: 45%;
      font-size: 1.18em;       /* ← عدل هون: حجم الخط */
      font-family: 'BahijBold', Tahoma, Arial, sans-serif;
      color: #b01e55;
      font-weight: bold;
      text-align: right;
      pointer-events: none;
      user-select: none;
      direction: rtl;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .student-label {
      display: inline;
      color: #b01e55;
    }
    .action-row {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-top: 24px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }
    .download-btn {
      background: #b01e55;
      color: #fff;
      font-size: 1.19em;
      padding: 13px 38px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'BahijBold', Tahoma, Arial, sans-serif;
      transition: background 0.2s;
      margin-bottom: 0px;
    }
    .download-btn:hover {
      background: #920b3a;
    }

    /* responsive موبايل */
    @media (max-width: 600px) {
      .certificate-preview { width: 99vw; min-width: 220px; min-height: 62vw; }
      .name-teacher {
        top: 50vw !important;   /* ← عدل هون: زود الرقم ينزل الاسم تحت */
        font-size: 1em !important;
      }
      .name-student {
        right: auto !important;
        left: 25vw !important;  /* ← عدل هون: زود الرقم الاسم يزيح يسار */
        font-size: 0.97em !important;
        bottom: 13vw !important;/* ← عدل هون: قلل الرقم الاسم ينزل لتحت */
        text-align: left !important;
      }
    }
  </style>
</head>
<body>
  <div class="notice-box">
    جمعية المبادرات المتميزة في المسؤولية الاجتماعية – مبادر<br>
    أطلق حملة كلنا نقدرك لتكريم أصحاب الأثر والتأثير.<br>
    لكل من أثار دربنا بعلمه... هذا الامتنان لا يُطفأ.
  </div>
  <div class="container">
    <div class="main-title">شهادة تقدير</div>
    <div class="input-row">
      <input id="teacherName" type="text" placeholder="اسم المعلم" oninput="updateNames()" />
      <input id="studentName" type="text" placeholder="اسم الطالب" oninput="updateNames()" />
    </div>
    <div class="certificate-preview" id="certificatePreview">
      <img src="certificate.png" alt="الشهادة">
      <div class="name-teacher" id="previewTeacher"></div>
      <div class="name-student">
        <span class="student-label">ابنك الطالب / </span><span id="previewStudent"></span>
      </div>
    </div>
    <div class="action-row">
      <button class="download-btn" onclick="downloadCertificate()">تحميل صورة الشهادة</button>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    function updateNames() {
      document.getElementById('previewTeacher').textContent = document.getElementById('teacherName').value;
      document.getElementById('previewStudent').textContent = document.getElementById('studentName').value;
    }
    function downloadCertificate() {
      const certificate = document.getElementById('certificatePreview');
      html2canvas(certificate, { useCORS: true, scale: 2 }).then(function(canvas) {
        const link = document.createElement('a');
        link.download = 'certificate.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    }
  </script>
</body>
</html>
