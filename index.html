<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>شهادة تقدير</title>
  <style>
    body {
      background: #f6f6f6;
      font-family: Tahoma, Arial, sans-serif;
      direction: rtl;
      text-align: center;
    }
    .container {
      margin: 40px auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 2px 8px #0001;
      max-width: 900px;
      padding: 24px 16px;
    }
    .input-row {
      margin: 20px auto 15px auto;
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .input-row input {
      padding: 10px 18px;
      border-radius: 8px;
      border: 1px solid #b01e55;
      font-size: 1.1em;
      min-width: 180px;
    }
    .certificate-preview {
      position: relative;
      width: 800px;
      max-width: 98vw;
      margin: 35px auto 20px auto;
      background: #eee;
    }
    .certificate-preview img {
      width: 100%;
      display: block;
      border-radius: 12px;
    }
    .name-teacher {
      position: absolute;
      top: 265px;
      right: 0;
      width: 100%;
      font-size: 1.7em;
      font-weight: bold;
      color: #b01e55;
      text-align: center;
      letter-spacing: 1px;
    }
    .name-student {
      position: absolute;
      bottom: 68px;
      right: 0;
      width: 100%;
      font-size: 1.6em;
      font-weight: bold;
      color: #b01e55;
      text-align: center;
      letter-spacing: 1px;
    }
    .download-btn {
      background: #b01e55;
      color: #fff;
      font-size: 1.2em;
      padding: 12px 32px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 18px;
      margin-bottom: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>شهادة تقدير</h2>
    <div class="input-row">
      <input id="teacherName" type="text" placeholder="اسم المعلم" oninput="updateNames()" />
      <input id="studentName" type="text" placeholder="اسم الطالب" oninput="updateNames()" />
    </div>
    <div class="certificate-preview" id="certificatePreview">
      <img src="Certificate-01.png" alt="الشهادة">
      <div class="name-teacher" id="previewTeacher"></div>
      <div class="name-student" id="previewStudent"></div>
    </div>
    <button class="download-btn" onclick="downloadCertificate()">تحميل صورة الشهادة</button>
  </div>

  <script>
    function updateNames() {
      document.getElementById('previewTeacher').textContent = document.getElementById('teacherName').value
        ? 'المعلم: ' + document.getElementById('teacherName').value
        : '';
      document.getElementById('previewStudent').textContent = document.getElementById('studentName').value
        ? 'ابنك الطالب / ' + document.getElementById('studentName').value
        : '';
    }

    // تحميل الشهادة كصورة
    function downloadCertificate() {
      const certificate = document.getElementById('certificatePreview');
      html2canvas(certificate).then(function(canvas) {
        const link = document.createElement('a');
        link.download = 'certificate.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    }
  </script>
  <!-- مكتبة html2canvas لتحويل العنصر لصورة -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
