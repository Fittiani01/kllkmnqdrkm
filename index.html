<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>شهادة تقدير</title>
  <style>
    @font-face {
      font-family: 'BahijBold';
      src: url('ArbFONTS-Bahij_TheSansArabic-Bold.ttf');
      font-weight: bold;
    }
    body {
      background: #f6f6f6;
      font-family: 'BahijBold', Tahoma, Arial, sans-serif;
      margin: 0;
      padding: 0;
      direction: rtl;
      text-align: center;
    }
    .container {
      margin: 40px auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 2px 16px #0001;
      max-width: 950px;
      padding: 24px 16px;
    }
    .notice-box {
      margin: 0 auto 32px auto;
      background: #fde7f0;
      border-radius: 16px;
      padding: 18px 6px 12px 6px;
      max-width: 1200px;
      color: #b01e55;
      font-size: 1.09em;
      line-height: 1.6;
      font-family: 'BahijBold', Tahoma, Arial, sans-serif;
      border: 1.5px solid #fad1e0;
    }
    .main-title {
      font-size: 2em;
      margin-bottom: 20px;
      font-family: 'BahijBold', Tahoma, Arial, sans-serif;
    }
    .input-row {
      margin: 20px auto 18px auto;
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .input-row input {
      padding: 11px 22px;
      border-radius: 8px;
      border: 1px solid #b01e55;
      font-size: 1.13em;
      min-width: 180px;
      font-family: 'BahijBold', Tahoma, Arial, sans-serif;
      text-align: center;
    }
    .certificate-preview {
      position: relative;
      width: 900px;
      max-width: 98vw;
      aspect-ratio: 900/650;
      margin: 36px auto 25px auto;
      background: #eee;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 2px 14px #e6d4db90;
      min-height: 650px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
    }
    .certificate-preview img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 14px;
      z-index: 1;
      display: block;
    }
    /* اسم المعلم بالنص */
    .name-teacher {
      position: absolute;
      top: 41.5%;
      left: 0;
      width: 100%;
      font-size: 2.1vw;
      font-family: 'BahijBold', Tahoma, Arial, sans-serif;
      color: #b01e55;
      font-weight: bold;
      text-align: center;
      pointer-events: none;
      user-select: none;
      direction: rtl;
      line-height: 1.2;
      z-index: 2;
    }
    /* اسم الطالب في اليسار تحت */
    .bottom-bar {
      position: absolute;
      left: 40px;
      bottom: 40px;
      z-index: 2;
      display: flex;
      align-items: flex-end;
      gap: 7px;
    }
    .student-label {
      color: #b01e55;
      font-size: 1.3em;
      font-family: 'BahijBold', Tahoma, Arial, sans-serif;
      font-weight: bold;
      pointer-events: none;
      user-select: none;
      white-space: nowrap;
    }
    .student-name {
      color: #b01e55;
      font-size: 1.3em;
      font-family: 'BahijBold', Tahoma, Arial, sans-serif;
      font-weight: bold;
      pointer-events: none;
      user-select: none;
      margin-right: 5px;
      white-space: nowrap;
    }
    .download-btn {
      background: #b01e55;
      color: #fff;
      font-size: 1.19em;
      padding: 13px 38px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'BahijBold', Tahoma, Arial, sans-serif;
      margin-top: 20px;
      transition: background 0.2s;
    }
    .download-btn:hover {
      background: #920b3a;
    }
    @media (max-width: 700px) {
      .certificate-preview { min-width: 200px; }
      .name-teacher { font-size: 4vw;}
      .bottom-bar { left: 6vw; bottom: 4vw;}
      .student-label, .student-name { font-size: 4vw;}
    }
  </style>
</head>
<body>
  <div class="notice-box">
    جمعية المبادرات المتميزة في المسؤولية الاجتماعية – مبادر<br>
    أطلق حملة كلنا نقدرك لتكريم أصحاب الأثر والتأثير.<br>
    لكل من أثار دربنا بعلمه... هذا الامتنان لا يُطفأ.
  </div>
  <div class="container">
    <div class="main-title">شهادة تقدير</div>
    <div class="input-row">
      <input id="studentName" type="text" placeholder="اسم الطالب" oninput="updateNames()" />
      <input id="teacherName" type="text" placeholder="اسم المعلم" oninput="updateNames()" />
    </div>
    <div class="certificate-preview" id="certificatePreview">
      <img src="certificate.png" alt="الشهادة">
      <div class="name-teacher"
