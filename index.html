<style>
  /* ... باقي CSS ... */
  .certificate-preview {
    position: relative;
    width: 900px;
    max-width: 98vw;
    margin: 36px auto 25px auto;
    background: #eee;
    border-radius: 14px;
    overflow: hidden;
    min-height: 650px;
    box-shadow: 0 2px 14px #e6d4db90;
  }
  .student-row {
    position: absolute;
    bottom: 36px;
    left: 44px;
    font-size: 1.08em;
    color: #b01e55;
    font-family: 'BahijBold', Tahoma, Arial, sans-serif;
    font-weight: bold;
    direction: rtl;
    text-align: left;
    pointer-events: none;
    user-select: none;
    white-space: nowrap;
  }
  .student-row .label {
    margin-left: 8px;
  }
  @media (max-width: 600px) {
    .certificate-preview { min-height: 350px; }
    .student-row { 
      bottom: 16px; 
      left: 16px;
      font-size: 0.93em; 
    }
    .name-teacher { font-size: 1em; top: 38%; }
  }
</style>
<!-- ... -->
<div class="certificate-preview" id="certificatePreview">
  <img src="certificate.png" alt="الشهادة">
  <div class="name-teacher" id="previewTeacher"></div>
  <div class="student-row">
    <span class="label">ابنك الطالب /</span>
    <span id="previewStudent"></span>
  </div>
</div>
<!-- ... باقي الصفحة ... -->
<script>
  function updateNames() {
    document.getElementById('previewTeacher').textContent = document.getElementById('teacherName').value;
    document.getElementById('previewStudent').textContent = document.getElementById('studentName').value;
  }
</script>
