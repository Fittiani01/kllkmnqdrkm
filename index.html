<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>شهادة تقدير</title>
  <style>
    @font-face {
      font-family: 'BahijBold';
      src: url('ArbFONTS-Bahij_TheSansArabic-Bold.ttf');
      font-weight: bold;
    }
    body {
      background: #f6f6f6;
      font-family: 'BahijBold', Tahoma, Arial, sans-serif;
      direction: rtl;
      text-align: center;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      height: auto;
      overflow-y: auto;
    }
    .container {
      margin: 40px auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 2px 8px #0001;
      max-width: 1050px;
      padding: 24px 16px;
    }
    .top-box {
      margin-bottom: 15px;
      padding: 20px 10px;
      border-radius: 16px;
      background: #fdeaf3;
      border: 1.5px solid #f4d4e6;
      color: #b01e55;
      font-size: 1.17em;
      line-height: 1.4;
    }
    .input-row {
      margin: 20px auto 15px auto;
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .input-row input {
      padding: 10px 18px;
      border-radius: 8px;
      border: 1px solid #b01e55;
      font-size: 1.1em;
      min-width: 180px;
      font-family: 'BahijBold', Tahoma, Arial, sans-serif;
      text-align: center;
    }
    .certificate-preview {
      position: relative;
      width: 100%;
      max-width: 950px;
      aspect-ratio: 950/700;
      margin: 35px auto 20px auto;
      background: #eee;
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .certificate-preview img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      display: block;
    }
    /* اسم المعلم بالنص */
    .name-teacher {
      position: absolute;
      top: 260px;
      left: 0;
      width: 100%;
      font-size: 1.4em;
      font-family: 'BahijBold', Tahoma, Arial, sans-serif;
      color: #b01e55;
      font-weight: bold;
      text-align: center;
      pointer-events: none;
      user-select: none;
      direction: rtl;
    }
    /* اسم الطالب يمين تحت */
    .name-student {
      position: absolute;
      right: 590px;
      bottom: 75px;
      width: 45%;
      font-size: 1.2em;
      font-family: 'BahijBold', Tahoma, Arial, sans-serif;
      color: #b01e55;
      font-weight: bold;
      text-align: right;
      pointer-events: none;
      user-select: none;
      direction: rtl;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .download-btn {
      background: #b01e55;
      color: #fff;
      font-size: 1.2em;
      padding: 12px 32px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 18px;
      margin-bottom: 12px;
      font-family: 'BahijBold', Tahoma, Arial, sans-serif;
    }
    @media (max-width: 1200px) {
      .container { max-width: 99vw; }
      .certificate-preview { max-width: 99vw; }
    }
    @media (max-width: 700px) {
      .container { padding: 7px; }
      .certificate-preview { border-radius: 6px; }
      .name-teacher { font-size: 1.1em; top: 205px; }
      .name-student { font-size: 1em; right: 0; width: 98%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-box">
      جمعية المبادرات المتميزة في المسؤولية الاجتماعية – مبادر<br>
      أطلق حملة <b>كلنا نقدرك</b> لتكريم أصحاب الأثر والتأثير.<br>
      <span style="font-size:0.9em;color:#7a2840;">“كل من أنار دربنا بعلمه... هذا الامتنان لا يُطفأ.”</span>
    </div>
    <h2 style="margin-bottom:18px;">شهادة تقدير</h2>
    <div class="input-row">
      <input id="studentName" type="text" placeholder="اسم الطالب" oninput="updateNames()" />
      <input id="teacherName" type="text" placeholder="اسم المعلم" oninput="updateNames()" />
    </div>
    <div class="certificate-preview" id="certificatePreview">
      <img src="certificate.png" alt="الشهادة">
      <div class="name-teacher" id="previewTeacher"></div>
      <div class="name-student" id="previewStudent"></div>
    </div>
    <button class="download-btn" onclick="downloadCertificate()">تحميل الشهادة</button>
  </div>
  <script>
    function updateNames() {
      document.getElementById('previewTeacher').textContent = document.getElementById('teacherName').value;
      document.getElementById('previewStudent').textContent = document.getElementById('studentName').value;
    }
    function downloadCertificate() {
      const certificate = document.getElementById('certificatePreview');
      html2canvas(certificate, { useCORS: true, scale: 2 }).then(function(canvas) {
        const link = document.createElement('a');
        link.download = 'certificate.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
