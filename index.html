<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>شهادة تقدير</title>
  <style>
    @font-face {
      font-family: 'BahijBold';
      src: url('ArbFONTS-Bahij_TheSansArabic-Bold.ttf');
      font-weight: bold;
    }
    body {
      background: #f6f6f6;
      font-family: 'BahijBold', Tahoma, Arial, sans-serif;
      direction: rtl;
      text-align: center;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      overflow-x: hidden;
    }
    .container {
      margin: 40px auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 2px 16px #0001;
      max-width: 950px;
      padding: 24px 16px;
    }
    .notice-box {
      margin: 0 auto 32px auto;
      background: #fde7f0;
      border-radius: 16px;
      padding: 18px 6px 12px 6px;
      max-width: 1200px;
      color: #b01e55;
      font-size: 1.09em;
      line-height: 1.6;
      font-family: 'BahijBold', Tahoma, Arial, sans-serif;
      border: 1.5px solid #fad1e0;
    }
    .main-title {
      font-size: 2em;
      margin-bottom: 20px;
      font-family: 'BahijBold', Tahoma, Arial, sans-serif;
    }
    .input-row {
      margin: 20px auto 18px auto;
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .input-row input {
      padding: 11px 22px;
      border-radius: 8px;
      border: 1px solid #b01e55;
      font-size: 1.13em;
      min-width: 180px;
      font-family: 'BahijBold', Tahoma, Arial, sans-serif;
      text-align: center;
    }
    .certificate-preview {
      position: relative;
      width: 900px;
      max-width: 98vw;
      margin: 36px auto 25px auto;
      background: #eee;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 2px 14px #e6d4db90;
      min-height: 650px;
    }
    .certificate-preview img {
      width: 100%;
      display: block;
      border-radius: 14px;
    }
    /* اسم المعلم في منتصف الشهادة */
    .name-teacher {
      position: absolute;
      top: 265px;
      left: 0;
      width: 100%;
      font-size: 1.39em;
      font-family: 'BahijBold', Tahoma, Arial, sans-serif;
      color: #b01e55;
      font-weight: bold;
      text-align: center;
      pointer-events: none;
      user-select: none;
      direction: rtl;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    /* صف اسم الطالب ويساره ثابت */
    .student-row {
      position: absolute;
      bottom: 36px;
      left: 44px;
      font-size: 1.08em;
      color: #b01e55;
      font-family: 'BahijBold', Tahoma, Arial, sans-serif;
      font-weight: bold;
      direction: rtl;
      text-align: left;
      pointer-events: none;
      user-select: none;
      white-space: nowrap;
    }
    .student-row .label {
      margin-left: 8px;
    }
    .download-btn {
      background: #b01e55;
      color: #fff;
      font-size: 1.19em;
      padding: 13px 38px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'BahijBold', Tahoma, Arial, sans-serif;
      margin-top: 18px;
      margin-bottom: 8px;
    }
    .download-btn:hover {
      background: #920b3a;
    }
    @media (max-width: 1100px) {
      .certificate-preview { width: 98vw; min-width: 310px; }
      .name-teacher { font-size: 1em; top: 27vw; }
      .student-row { font-size: 0.95em; bottom: 16px; left: 16px; }
    }
    @media (max-width: 600px) {
      .certificate-preview { width: 99vw; min-width: 220px; min-height: 360px; }
      .name-teacher { font-size: 0.89em; top: 26vw;}
      .student-row { font-size: 0.85em; bottom: 9vw; left: 12px;}
      .container { padding: 8px 2px; }
    }
  </style>
</head>
<body>
  <div class="notice-box">
    جمعية المبادرات المتميزة في المسؤولية الاجتماعية – مبادر<br>
    أطلق حملة كلنا نقدرك لتكريم أصحاب الأثر والتأثير.<br>
    لكل من أثار دربنا بعلمه... هذا الامتنان لا يُطفأ.
  </div>
  <div class="container">
    <div class="main-title">شهادة تقدير</div>
    <div class="input-row">
      <input id="studentName" type="text" placeholder="اسم الطالب" oninput="updateNames()" />
      <input id="teacherName" type="text" placeholder="اسم المعلم" oninput="updateNames()" />
    </div>
    <div class="certificate-preview" id="certificatePreview">
      <img src="certificate.png" alt="الشهادة">
      <div class="name-teacher" id="previewTeacher"></div>
      <div class="student-row">
        <span class="label">ابنك الطالب /</span>
        <span id="previewStudent"></span>
      </div>
    </div>
    <button class="download-btn" onclick="downloadCertificate()">تحميل صورة الشهادة</button>
  </div>

  <script>
    function updateNames() {
      document.getElementById('previewTeacher').textContent = document.getElementById('teacherName').value;
      document.getElementById('previewStudent').textContent = document.getElementById('studentName').value;
    }

    function downloadCertificate() {
      const certificate = document.getElementById('certificatePreview');
      html2canvas(certificate, { useCORS: true, scale: 2 }).then(function(canvas) {
        const link = document.createElement('a');
        link.download = 'certificate.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
