<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>شهادة تقدير</title>
  <style>
    @font-face {
      font-family: 'BahijBold';
      src: url('ArbFONTS-Bahij_TheSansArabic-Bold.ttf');
      font-weight: bold;
    }
    body {
      background: #f6f6f6;
      font-family: 'BahijBold', Tahoma, Arial, sans-serif;
      direction: rtl;
      text-align: center;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      overflow-x: hidden;
    }
    .container {
      margin: 40px auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 2px 16px #0001;
      max-width: 950px;
      padding: 24px 16px;
    }
    .notice-box {
      margin: 0 auto 32px auto;
      background: #fde7f0;
      border-radius: 16px;
      padding: 18px 6px 12px 6px;
      max-width: 1200px;
      color: #b01e55;
      font-size: 1.09em;
      line-height: 1.6;
      font-family: 'BahijBold', Tahoma, Arial, sans-serif;
      border: 1.5px solid #fad1e0;
    }
    .main-title {
      font-size: 2em;
      margin-bottom: 20px;
      font-family: 'BahijBold', Tahoma, Arial, sans-serif;
    }
    .input-row {
      margin: 20px auto 18px auto;
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .input-row input {
      padding: 11px 22px;
      border-radius: 8px;
      border: 1px solid #b01e55;
      font-size: 1.13em;
      min-width: 180px;
      font-family: 'BahijBold', Tahoma, Arial, sans-serif;
      text-align: center;
    }
    .certificate-preview {
      position: relative;
      width: 900px;
      max-width: 98vw;
      margin: 36px auto 25px auto;
      background: #eee;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 2px 14px #e6d4db90;
      min-height: 650px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: stretch;
    }
    .certificate-preview img {
      width: 100%;
      display: block;
      border-radius: 14px;
    }

    /* ---------- حل جذري لمكان الاسماء داخل الشهادة ---------- */
    .certificate-names {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      /* اسماء overlay فوق الشهادة */
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: stretch;
      z-index: 2;
    }
    /* اسم المعلم */
    .name-teacher {
      margin-top: 165px; /* عدل هنا نزّل الاسم أو ارفعه لنسخة اللابتوب */
      font-size: 1.4em;
      color: #b01e55;
      font-weight: bold;
      text-align: center;
      font-family: 'BahijBold', Tahoma, Arial, sans-serif;
      user-select: none;
      direction: rtl;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    /* اسم الطالب */
    .name-student-row {
      display: flex;
      width: 100%;
      justify-content: flex-start;
      align-items: center;
      margin-bottom: 85px; /* عدل هنا اذا بدك تطلع او تنزل */
    }
    .name-student {
      font-size: 1.15em;
      color: #b01e55;
      font-weight: bold;
      text-align: left;  /* عالشمال */
      font-family: 'BahijBold', Tahoma, Arial, sans-serif;
      direction: rtl;
      margin-right: 30px; /* زيّح الاسم عالشمال أكثر، عدل الرقم */
      user-select: none;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .student-label {
      font-size: 1em;
      color: #333;
      margin-right: 5px;
      font-family: 'BahijBold', Tahoma, Arial, sans-serif;
    }

    /* ------------- Responsive = شاشة موبايل ------------- */
   /* فقط للموبايل - شاشات أصغر من 600px */
@media (max-width: 600px) {

  /* حجم الشهادة على الموبايل */
  .certificate-preview{
    width: 99vw;
    min-width: 220px;
    /* ثبّت نسبة الطول للعرض (aspect-ratio) عشان يظل الارتفاع معروف */
    aspect-ratio: 1.38;   /* 900/650 تقريباً */
  }

  /* ---------- اسم المعلم ---------- */
  .name-teacher{
    top: 34%;      /* زيد الرقم = ينزل لتحت | قلله = يطلع لفوق */
    left: 0;
    width: 100%;
    font-size: 1em;
    text-align: center;
  }

  /* ---------- اسم الطالب ---------- */
  .name-student-row{
    position: absolute;
    bottom: 12%;   /* زيد الرقم = ينزل لتحت | قلله = يطلع لفوق */
    left: 0;
    width: 100%;
    display: flex;
    justify-content: flex-start;
  }
  .name-student{
    margin-right: 10%;   /* زيد الرقم = يزيح الاسم لليسار */
    font-size: .95em;
    text-align: left;
  }
}
  </style>
</head>
<body>
  <div class="notice-box">
    جمعية المبادرات المتميزة في المسؤولية الاجتماعية – مبادر<br>
    أطلق حملة كلنا نقدرك لتكريم أصحاب الأثر والتأثير.<br>
    لكل من أثار دربنا بعلمه... هذا الامتنان لا يُطفأ.
  </div>
  <div class="container">
    <div class="main-title">شهادة تقدير</div>
    <div class="input-row">
      <input id="teacherName" type="text" placeholder="اسم المعلم" oninput="updateNames()" />
      <input id="studentName" type="text" placeholder="اسم الطالب" oninput="updateNames()" />
    </div>
    <div class="certificate-preview" id="certificatePreview">
      <img src="certificate.png" alt="الشهادة">
      <!-- طبقة الاسماء -->
      <div class="certificate-names">
        <div class="name-teacher" id="previewTeacher"></div>
        <div class="name-student-row">
          <span class="student-label">ابنك الطالب /</span>
          <span class="name-student" id="previewStudent"></span>
        </div>
      </div>
    </div>
    <button class="download-btn" onclick="downloadCertificate()">تحميل صورة الشهادة</button>
  </div>
  <script>
    function updateNames() {
      document.getElementById('previewTeacher').textContent = document.getElementById('teacherName').value;
      document.getElementById('previewStudent').textContent = document.getElementById('studentName').value;
    }
    function downloadCertificate() {
      const certificate = document.getElementById('certificatePreview');
      html2canvas(certificate, { useCORS: true, scale: 2 }).then(function(canvas) {
        const link = document.createElement('a');
        link.download = 'certificate.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
