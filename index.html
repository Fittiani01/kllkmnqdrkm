<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>شهادة تقدير</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @font-face {
      font-family: 'BahijBold';
      src: url('ArbFONTS-Bahij_TheSansArabic-Bold.ttf');
      font-weight: bold;
    }
    body {
      background: #f6f6f6;
      font-family: 'BahijBold', Tahoma, Arial, sans-serif;
      direction: rtl;
      text-align: center;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .notice-box {
      margin: 0 auto 32px auto;
      background: #fde7f0;
      border-radius: 16px;
      padding: 18px 6px 12px 6px;
      max-width: 1200px;
      color: #b01e55;
      font-size: 1.09em;
      line-height: 1.6;
      font-family: 'BahijBold', Tahoma, Arial, sans-serif;
      border: 1.5px solid #fad1e0;
    }
    .container {
      margin: 40px auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 2px 16px #0001;
      max-width: 950px;
      padding: 24px 16px;
    }
    .main-title {
      font-size: 2em;
      margin-bottom: 20px;
      font-family: 'BahijBold', Tahoma, Arial, sans-serif;
    }
    .input-row {
      margin: 20px auto 18px auto;
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .input-row input {
      padding: 11px 22px;
      border-radius: 8px;
      border: 1px solid #b01e55;
      font-size: 1.13em;
      min-width: 120px;
      font-family: 'BahijBold', Tahoma, Arial, sans-serif;
      text-align: center;
    }
    .certificate-preview {
      position: relative;
      width: 700px;
      max-width: 96vw;
      margin: 36px auto 25px auto;
      background: #eee;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 2px 14px #e6d4db90;
      min-height: 520px;
      aspect-ratio: 900 / 650;
    }
    .certificate-preview img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 14px;
    }
    /* اسم المعلم في منتصف الشهادة */
    .name-teacher {
      position: absolute;
      top: 41%;
      left: 0;
      width: 100%;
      font-size: 1.2em;
      font-family: 'BahijBold', Tahoma, Arial, sans-serif;
      color: #b01e55;
      font-weight: bold;
      text-align: center;
      pointer-events: none;
      user-select: none;
      direction: rtl;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      transform: translateY(-50%);
    }
    /* اسم الطالب في اليمين تحت */
    .name-student {
      position: absolute;
      right: 12%;
      bottom: 6.2%;
      width: 45%;
      font-size: 1em;
      font-family: 'BahijBold', Tahoma, Arial, sans-serif;
      color: #b01e55;
      font-weight: bold;
      text-align: right;
      pointer-events: none;
      user-select: none;
      direction: rtl;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .download-btn {
      background: #b01e55;
      color: #fff;
      font-size: 1.19em;
      padding: 13px 38px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'BahijBold', Tahoma, Arial, sans-serif;
      transition: background 0.2s;
      margin-bottom: 0px;
    }
    .download-btn:hover {
      background: #920b3a;
    }
    @media (max-width: 800px) {
      .container {
        padding: 8px 1vw;
      }
      .certificate-preview {
        width: 99vw;
        min-width: 200px;
        aspect-ratio: 900 / 650;
        min-height: 180px;
      }
      .name-teacher { font-size: 1em; top: 41%; }
      .name-student { font-size: 0.92em; bottom: 6.7%; right: 8vw; }
    }
    @media (max-width: 500px) {
      .container {
        padding: 5px 1vw;
      }
      .certificate-preview {
        min-width: 80vw;
        min-height: 120px;
      }
      .name-teacher { font-size: 0.83em; }
      .name-student { font-size: 0.8em; right: 5vw; }
      .input-row input { font-size: 1em; padding: 8px 5px;}
      .main-title { font-size: 1.5em;}
      .download-btn { font-size: 1em; padding: 10px 20px; }
      .notice-box { font-size: 0.92em; padding: 8px 2px;}
    }
  </style>
</head>
<body>
  <div class="notice-box">
    جمعية المبادرات المتميزة في المسؤولية الاجتماعية – مبادر<br>
    أطلق حملة كلنا نقدرك لتكريم أصحاب الأثر والتأثير.<br>
    لكل من أثار دربنا بعلمه... هذا الامتنان لا يُطفأ.
  </div>
  <div class="container">
    <div class="main-title">شهادة تقدير</div>
    <div class="input-row">
      <input id="studentName" type="text" placeholder="اسم الطالب" oninput="updateNames()" />
      <input id="teacherName" type="text" placeholder="اسم المعلم" oninput="updateNames()" />
    </div>
    <div class="certificate-preview" id="certificatePreview">
      <img src="certificate.png" alt="الشهادة">
      <div class="name-teacher" id="previewTeacher"></div>
      <div class="name-student" id="previewStudent"></div>
    </div>
    <button class="download-btn" onclick="downloadCertificate()">تحميل صورة الشهادة</button>
  </div>
  <script>
    function updateNames() {
      document.getElementById('previewTeacher').textContent = document.getElementById('teacherName').value;
      document.getElementById('previewStudent').textContent = document.getElementById('studentName').value ? '/ ابنك الطالب/' + document.getElementById('studentName').value : '';
    }
    function downloadCertificate() {
      const certificate = document.getElementById('certificatePreview');
      html2canvas(certificate, { useCORS: true, scale: 2 }).then(function(canvas) {
        const link = document.createElement('a');
        link.download = 'certificate.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
